<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-item no-lines hidden></ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="twitter" (click)=loginClick() block>Sign In</button>
  </div>

  <div padding>
    <button ion-button color="twitter" (click)=registerClick() block>Register</button>
  </div>

  <progress-bar *ngIf="isVisible;" [progress]="loadProgress"></progress-bar>

</ion-content>
