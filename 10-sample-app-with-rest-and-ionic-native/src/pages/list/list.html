<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Countries List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <button ion-item *ngFor="let item of items; let i= index" (click)="itemTapped($event, item,i)">
      <ion-avatar item-start>
        <img src={{item.icon}}>
      </ion-avatar>
      {{item.title}}
    </button>
  </ion-list>
</ion-content>
