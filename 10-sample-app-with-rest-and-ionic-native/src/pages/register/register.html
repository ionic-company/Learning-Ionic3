<ion-header>
    <ion-navbar>
      <ion-title>Register</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content>
    <ion-list>
  
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>

      <ion-item no-lines hidden></ion-item>

      
          <email (statuschange)="statuschange($event)" (emailSend)="emailSend($event)"></email>

          <ion-item no-lines hidden></ion-item>
       
      

      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input [(ngModel)]="phone" type="tel" (change)=checkPhone() ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Confirm Password</ion-label>
        <ion-input [(ngModel)]="confirmPassword" type="password" (change)=checkPassword()></ion-input>
      </ion-item>

      <ion-item no-lines hidden></ion-item>
  
    </ion-list>
  
    <div padding>
      <button ion-button color="primary" (click)=registerClick() block>Register</button>
    </div>
  
  </ion-content>
