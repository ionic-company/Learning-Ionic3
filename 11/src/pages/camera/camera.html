<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>



  <ion-card>
  
     <ion-card-content>
  
       You can take the picture easily by clicking on
  
   
  
       <button (click)="takePicture()">Take a Picture</button>
  
  
  
       Your Latest Picture:
  
       <img [src]="base64Image" *ngIf="base64Image" />
  
     </ion-card-content>
  
  </ion-card>
  
   
  
  </ion-content>
